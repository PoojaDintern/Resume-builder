<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 100px 20px 40px; }
        .app-header { position: fixed; top: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); padding: 12px 30px; box-shadow: 0 2px 20px rgba(0,0,0,0.08); display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .header-left { display: flex; align-items: center; gap: 20px; }
        .brand-logo { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .brand-icon { width: 42px; height: 42px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; font-size: 20px; }
        .brand-text { font-size: 20px; font-weight: 700; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .back-button { display: flex; align-items: center; gap: 8px; padding: 8px 16px; background: #f8f9fa; border: 2px solid #e9ecef; border-radius: 10px; text-decoration: none; color: #667eea; font-weight: 600; transition: all 0.3s ease; }
        .back-button:hover { background: white; border-color: #667eea; transform: translateX(-3px); }
        .container { max-width: 1000px; margin: 0 auto; background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .page-title { font-size: 32px; font-weight: 700; color: #667eea; margin-bottom: 30px; display: flex; align-items: center; gap: 15px; }
        .controls { display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .search-box { flex: 1; min-width: 250px; position: relative; }
        .search-box input { width: 100%; padding: 12px 45px 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 15px; transition: all 0.3s ease; }
        .search-box input:focus { outline: none; border-color: #667eea; }
        .search-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #667eea; }
        .btn { padding: 12px 25px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3); }
        .data-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .data-table thead { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .data-table th { padding: 15px; text-align: left; font-weight: 600; }
        .data-table td { padding: 15px; border-bottom: 1px solid #e0e0e0; }
        .data-table tbody tr:hover { background: #f8f9fa; }
        .action-btn { padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; margin-right: 5px; transition: all 0.2s ease; }
        .btn-edit { background: #ffc107; color: #333; }
        .btn-delete { background: #dc3545; color: white; }
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); z-index: 2000; align-items: center; justify-content: center; }
        .modal.show { display: flex; }
        .modal-content { background: white; border-radius: 20px; width: 90%; max-width: 500px; padding: 30px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .modal-title { font-size: 24px; font-weight: 700; color: #667eea; }
        .modal-close { background: none; border: none; font-size: 24px; cursor: pointer; color: #999; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 15px; }
        .modal-footer { display: flex; gap: 10px; justify-content: flex-end; margin-top: 25px; }
        .btn-secondary { background: #6c757d; color: white; }
        .no-data { text-align: center; padding: 40px; color: #999; font-size: 18px; }
        .alert { padding: 15px; border-radius: 10px; margin-bottom: 20px; display: none; }
        .alert.show { display: block; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .skill-badge { display: inline-block; padding: 4px 10px; border-radius: 15px; font-size: 12px; font-weight: 600; }
        .badge-technical { background: #e3f2fd; color: #1976d2; }
        .badge-professional { background: #f3e5f5; color: #7b1fa2; }
        .badge-personal { background: #e8f5e9; color: #388e3c; }
    </style>
</head>
<body>

<header class="app-header">
    <div class="header-left">
        <a href="home.html" class="brand-logo">
            <div class="brand-icon"><i class="fas fa-file-alt"></i></div>
            <span class="brand-text">Applications</span>
        </a>
        <a href="master.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Master</span>
        </a>
    </div>
</header>

<div class="container">
    <h1 class="page-title">
        <i class="fas fa-tools"></i>
        Skills Management
    </h1>

    <div class="alert alert-success" id="successAlert"></div>
    <div class="alert alert-error" id="errorAlert"></div>

    <div class="controls">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search skills...">
            <i class="fas fa-search search-icon"></i>
        </div>
        <button class="btn btn-primary" onclick="openAddModal()">
            <i class="fas fa-plus"></i>
            Add Skill
        </button>
    </div>

    <table class="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Skill Name</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="dataTableBody">
            <tr><td colspan="4" class="no-data">Loading...</td></tr>
        </tbody>
    </table>
</div>

<div class="modal" id="dataModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id="modalTitle">Add Skill</h3>
            <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <form id="dataForm">
            <input type="hidden" id="itemId">
            <div class="form-group">
                <label>Skill Name *</label>
                <input type="text" id="skillName" required>
            </div>
            <div class="form-group">
                <label>Skill Category</label>
                <select id="skillCategory">
                    <option value="">Select Category</option>
                    <option value="Technical">Technical</option>
                    <option value="Professional">Professional</option>
                    <option value="Personal">Personal</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

<script>
    const API_BASE = 'http://localhost:5000/api';
    let skills = [];

    window.addEventListener('DOMContentLoaded', loadData);
    document.getElementById('searchInput').addEventListener('input', function() {
        filterData(this.value);
    });

    async function loadData() {
        try {
            const response = await fetch(`${API_BASE}/skills-master`);
            const result = await response.json();
            if (result.success) {
                skills = result.data;
                renderTable(skills);
            } else {
                showError('Failed to load skills');
            }
        } catch (error) {
            console.error('Error loading skills:', error);
            showError('Failed to connect to server');
        }
    }

    function renderTable(data) {
        const tbody = document.getElementById('dataTableBody');
        if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" class="no-data">No skills found</td></tr>';
            return;
        }
        tbody.innerHTML = data.map(item => {
            let categoryBadge = '';
            if (item.SkillCategory) {
                const badgeClass = item.SkillCategory === 'Technical' ? 'badge-technical' :
                                  item.SkillCategory === 'Professional' ? 'badge-professional' : 'badge-personal';
                categoryBadge = `<span class="skill-badge ${badgeClass}">${item.SkillCategory}</span>`;
            } else {
                categoryBadge = '-';
            }
            
            return `
            <tr>
                <td>${item.SkillMasterID}</td>
                <td>${item.SkillName}</td>
                <td>${categoryBadge}</td>
                <td>
                    <button class="action-btn btn-edit" onclick="editItem(${item.SkillMasterID})">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="action-btn btn-delete" onclick="deleteItem(${item.SkillMasterID})">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </td>
            </tr>
        `}).join('');
    }

    function filterData(searchTerm) {
        const filtered = skills.filter(item => 
            item.SkillName.toLowerCase().includes(searchTerm.toLowerCase()) ||
            (item.SkillCategory && item.SkillCategory.toLowerCase().includes(searchTerm.toLowerCase()))
        );
        renderTable(filtered);
    }

    function openAddModal() {
        document.getElementById('modalTitle').textContent = 'Add Skill';
        document.getElementById('dataForm').reset();
        document.getElementById('itemId').value = '';
        document.getElementById('dataModal').classList.add('show');
    }

    function editItem(id) {
        const item = skills.find(s => s.SkillMasterID === id);
        if (!item) return;
        document.getElementById('modalTitle').textContent = 'Edit Skill';
        document.getElementById('itemId').value = item.SkillMasterID;
        document.getElementById('skillName').value = item.SkillName;
        document.getElementById('skillCategory').value = item.SkillCategory || '';
        document.getElementById('dataModal').classList.add('show');
    }

    function closeModal() {
        document.getElementById('dataModal').classList.remove('show');
    }

    document.getElementById('dataForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const id = document.getElementById('itemId').value;
        const data = {
            SkillName: document.getElementById('skillName').value.trim(),
            SkillCategory: document.getElementById('skillCategory').value.trim()
        };
        try {
            const url = id ? `${API_BASE}/skills-master/${id}` : `${API_BASE}/skills-master`;
            const method = id ? 'PUT' : 'POST';
            const response = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            if (result.success) {
                showSuccess(id ? 'Skill updated successfully' : 'Skill added successfully');
                closeModal();
                loadData();
            } else {
                showError(result.message || 'Operation failed');
            }
        } catch (error) {
            console.error('Error saving skill:', error);
            showError('Failed to save skill');
        }
    });

    async function deleteItem(id) {
        if (!confirm('Are you sure you want to delete this skill?')) return;
        try {
            const response = await fetch(`${API_BASE}/skills-master/${id}`, { method: 'DELETE' });
            const result = await response.json();
            if (result.success) {
                showSuccess('Skill deleted successfully');
                loadData();
            } else {
                showError(result.message || 'Failed to delete skill');
            }
        } catch (error) {
            console.error('Error deleting skill:', error);
            showError('Failed to delete skill');
        }
    }

    function showSuccess(message) {
        const alert = document.getElementById('successAlert');
        alert.textContent = message;
        alert.classList.add('show');
        setTimeout(() => alert.classList.remove('show'), 3000);
    }

    function showError(message) {
        const alert = document.getElementById('errorAlert');
        alert.textContent = message;
        alert.classList.add('show');
        setTimeout(() => alert.classList.remove('show'), 3000);
    }
</script>

</body>
</html>
